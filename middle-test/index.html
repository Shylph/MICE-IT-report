<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>중간고사</title>

</head>
<body>
<h1>공사중</h1>
<h2>모두 힘내세요~~~</h2>

<script>
    var imgs = new Array();
    imgs.push("dnRl2.jpg");
    imgs.push("naver_com_20121024_134558.png");
    window.onload = function(){
        t = setInterval("gogo()",700);
        setTimeout(function(){
            clearInterval(t);
            var img = document.getElementById("img");
            img.src="fff.jpg";
            alert("ㅋㅋㅋㅋㅋㅋ");
            setTimeout(function(){var img = document.getElementById("img");img.src="cat05_39.jpg";alert("ㅠㅠ이거 언제 다하지...")},700);

        },2850);
    };
    function gogo(){
        var dt = new Date();
        var img = document.getElementById("img");
        img.src = imgs[dt.getSeconds()%2];
    }

</script>
<img src="dnRl2.jpg" id="img">

</body>
</html>
