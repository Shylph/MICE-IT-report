<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>중간고사</title>
</head>
<body>
<h1>공사중</h1>
<h2>모두 힘내세요~~~</h2>

<script>
    var imgs = new Array();
    imgs.push("cat05_39.jpg");
    imgs.push("dnRl2.jpg");
    imgs.push("naver_com_20121024_134558.png");
    window.onload = function(){
        t = setInterval("gogo()",700);
        setTimeout(function(){
            clearInterval(t);
            var img = document.getElementById("img");
            img.src="fff.jpg";
            alert("ㅋㅋㅋㅋㅋㅋㅋ");
        },2850);
    };
    function gogo(){
        var dt = new Date();
        var img = document.getElementById("img");
        img.src = imgs[dt.getSeconds()%3];
    }
</script>
<img src="cat05_39.jpg" id="img">

</body>
</html>
