<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>기본 문제2</title>
    <script>
        function sumProgram() {
            var sum = 0;
            var inputNumber = 0;
            while (inputNumber != null) {
                inputNumber = prompt("더할 숫자를 입력해주세요.", "0");
                if (inputNumber != null) {
                    sum += parseInt(inputNumber);
                }
            }
            alert("숫자의 총합은 : " + sum);
        }
        sumProgram();
    </script>
</head>
<body>

</body>
</html>
